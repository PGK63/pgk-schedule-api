server:
  port: 10765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "https://pgk.admin.danbel.ru:30"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
      default-filters:
        - name: AuthFilter
          args:
            routes:
              - name: /main-service/admins
                adminTypes:
                  - FULL
              - name: /main-service/api-token
                adminTypes:
                  - FULL
              - name: /main-service/teacher-service
                methods:
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                adminTypes:
                  - EDUCATION_PART
                  - FULL
              - name: /main-service/departments
                methods:
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                adminTypes:
                  - EDUCATION_PART
                  - FULL

grpc:
  client:
    security:
      address: security-service
      negotiation-type: plaintext

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Main Service
        url: /main-service/v3/api-docs
      - name: Security Service
        url: /security-service/v3/api-docs
